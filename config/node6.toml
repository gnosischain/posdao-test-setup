[parity]
chain = "./parity-data/spec.json"
base_path = "parity-data/node6"

[ui]
disable = true

[network]
port = 30306
discovery = true
reserved_peers="parity-data/reserved-peers"
nat = "none"
interface = "local"

[rpc]
apis = ["web3", "eth", "pubsub", "net", "parity", "parity_set", "parity_pubsub", "personal", "traces", "rpc", "shh", "shh_pubsub"]
port = 8546

[websockets]
port = 9546

[ipc]
disable = true

[secretstore]
disable = true

[ipfs]
enable = false

[account]
unlock = ["0x720e118ab1006cc97ed2ef6b4b49ac04bb3aa6d9"]
password = ["config/password"]

[mining]
force_sealing = true
min_gas_price = 1000000000
engine_signer = "0x720e118ab1006cc97ed2ef6b4b49ac04bb3aa6d9"
reseal_on_txs = "none"
extra_data = "Parity"

[misc]
logging = "engine=trace,miner=trace,reward=trace"
