[parity]
chain = "./parity-data/spec.json"
base_path = "parity-data/node8"

[ui]
disable = true

[network]
port = 30308
discovery = true
reserved_peers="parity-data/reserved-peers"

[rpc]
apis = ["web3", "eth", "pubsub", "net", "parity", "parity_set", "parity_pubsub", "personal", "traces", "rpc", "shh", "shh_pubsub"]
port = 8548

[websockets]
port = 9548

[ipc]
disable = true

[secretstore]
disable = true

[ipfs]
enable = false

[account]
unlock = ["0xbe69eb0968226a1808975e1a1f2127667f2bffb3"]
password = ["config/password"]

[mining]
force_sealing = true
min_gas_price = 1000000000
engine_signer = "0xbe69eb0968226a1808975e1a1f2127667f2bffb3"
reseal_on_txs = "none"
extra_data = "Parity"

[misc]
logging = "engine=trace,miner=trace,reward=trace"
